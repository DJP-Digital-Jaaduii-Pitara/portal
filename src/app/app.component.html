<div class="head mb-2">
  <nav class="navbar navbar-light">
    <div class="d-flex d-flex align-items-center navbar-brand mb-0 h1 text-white">
      <div class="ms-1 logocircle d-flex justify-content-center align-items-center"><img src="/assets/icons/logo.svg" alt="Logo" style="height: 30px; width: auto;"></div>
     <div class="ms-3"> My Jaadui Pitara Dashboard</div>
    </div>
  </nav>
</div>

<div id="apiData">
  <div *ngFor="let metric of apiData ;let i = index" class="metric-container"
    [style.background-color]="getDashboardColor(i)">
    <div class="row">
      <div class="d-flex justify-content-center col-xs-12 col-md-4 col-lg-4 col-xl-4 p-0">
        <div class="circle bg-white p-2 text-center">
          <img [src]="'/assets/icons/' + i+ '.svg'" alt="Icon" style="width: 3rem; ">
        </div>
      </div>
      <div class="col-xs-12 col-md-8 col-lg-8 col-xl-8 p-0  text-md-left text-lg-left text-xl-left  ">
        <div class="box">
          <div class="heading">{{ metric.formattedMetricName }}</div>
          <p class="value">{{ metric.value }}</p>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<div class="cont">
  <div id="container1" style="width: 100%" #supersetContainer1></div>
  <div id="container2" style="width: 100%" #supersetContainer2></div>
  <div id="container3" style="width: 100%" #supersetContainer3></div>
</div>
